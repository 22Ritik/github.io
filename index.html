<!DOCTYPE html>
<html>
<head>
    <title>Weight Loss Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weight Loss Calculator</h1>
        <form id="calculator">
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age" required>
            </div>

            <div>
                <label for="gender">Gender: </label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label for="currentWeight">Current Weight (kg): </label>
                <input type="number" id="currentWeight" required>
            </div>

            <div>
                <label for="height">Height (cm): </label>
                <input type="number" id="height" required>
            </div>

            <div>
                <label for="waist">Waist Circumference (cm): </label>
                <input type="number" id="waist" required>
            </div>

            <div>
                <label for="hip">Hip Circumference (cm): </label>
                <input type="number" id="hip">
            </div>

            <div>
                <label for="neck">Neck Circumference (cm): </label>
                <input type="number" id="neck" required>
            </div>

            <div>
                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
                <button type="button" onclick="calculateBodyFat()">Calculate Body Fat %</button>
            </div>

            <div>
                <label for="goalWeight">Goal Weight (kg): </label>
                <input type="number" id="goalWeight" required>
            </div>

            <div>
                <button type="button" onclick="calculateWeeklyLoss()">Calculate Weekly Loss</button>
            </div>
        </form>

        <div id="results">
            <p>BMI: <span id="bmiResult"></span></p>
            <p>Body Fat %: <span id="bodyFatResult"></span></p>
            <p>Weekly Weight Loss Goal: <span id="weeklyLossResult"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
